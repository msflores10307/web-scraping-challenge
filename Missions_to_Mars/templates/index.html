<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<div class = "container">  





</div>


    
</head>
<body>

<div class = 'jumbotron text-center'>
  <div class="row">
    <div class = 'col-md-12'>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Surface of Mars!</a></p>
  
    </div>
  
  </div>

</div>


  <div class = 'row'>
    <div class = 'col-md-12'>
  <img src={{dict.featured_image}} alt="nasa featured image">
  
    </div>
  
  </div>

  <div class="row">
    <div class = "col-md-4">
      <h1>Mars News</h1>
      <h3>{{dict.headline}}</h3>
      <p>{{dict.headline_paragraph}}</p>
    </div>

    <div class = "col-md-8">
      <h2>Weather On Mars</h2>
      <h2> {{dict.tweet}}
      </h2>
    </div>
    
    </div>
    

  <div class="row">

    <div class="col-md-3">

  </div>


    <div class="col-md-6">
      <section> <h2> {{dict.facts|safe}}</h2>
        </section>    
  </div>

  </div>


  <div class = 'row'>
    <h1>Hemispheres of Mars!</h1>
  </div>

<div class = 'row'>
<div class= "col-md-6">
  <img src= {{dict.hemispheres[0]["Valles Marineris"]}} alt="">
</div>

<div class= "col-md-6">
  <img src= {{dict.hemispheres[1].Cerberus}} alt="">
</div>

</div>


<div class = 'row'>

  <div class= "col-md-6">
    <img src= {{dict.hemispheres[2].Schiaparelli}} alt="">
  </div>
  
  <div class= "col-md-6">
    <img src= {{dict.hemispheres[3]["Syrtis Major"]}} alt="">  

</div>
  
  


</body>
